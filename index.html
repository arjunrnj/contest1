<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML Project</title>
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="This is my first HTML project">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Sign Up</h1>
    </header>
    <main>
     <div>
        <form>
          <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>
            <input type="date" id="dob" name="dob" required><br><br>
            <input type="radio" id="student" name="gender" value="student" required>
            <label for="student">Student</label>
            <input type="radio" id="emp" name="gender" value="emp" required>
            <label for="female">Employee</label><br>
            <input type="checkbox" id="agreement" name="agreement" value="agreement" required>
            <label for="agreement">I agree to the terms and conditions</label><br><br>
            <input type="submit" value="Sign Up">
          </form>
     </div>
    </main>
  </body>
</html>
